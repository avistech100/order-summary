<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="main">
  <div class="min-main1">
  <img src="images/illustration-hero.svg" class="music" alt="">
  </div>
  <div class="min-main2">
    <h2>Order Summary</h2>
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="ash">
        <img src="images/icon-music.svg" class="song" alt="">
        <div class="plan">
          <h3 class="annual">Annual Plan</h3>
          <p class="price">$59.99/year</p>
          
        </div>
        <a href="" class="change">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a class="cancle">Cancel Order</a>
  </div>
</div>

  

  

 

 
  
</body>
</html>
